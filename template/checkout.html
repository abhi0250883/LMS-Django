
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5 col-md-6">

        <h3>{{ course.title }}</h3>
        <p class="text-muted">Original Price: ₹{{ course.price }}</p>

        {% if message %}
        <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if discount > 0 %}
        <p><strong>Discount:</strong> ₹{{ discount }}</p>
        {% endif %}

        <h4><strong>Final Price: ₹{{ final_price }}</strong></h4>

        <!-- Coupon Form -->

        <form method="POST" class="mb-4">
            {% csrf_token %}
            <label>Enter Coupon Code:</label>
            <input type="text" name="code" class="form-control mb-2" placeholder="e.g. NEW50">
            <button class="btn btn-primary w-100">Apply Coupon</button>
        </form>

        <!-- STRIPE PAYMENT BUTTON -->
        {% for i in data %}
        <form action="/create-checkout-session/" method="POST">
            <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                data-key="{{pk_test_51SXFqfF6hWWDTmB0Dp0UUiwytSU9LceL1SUV0TIHJYcnRFXJLZPQGIqaBxfUoW8lPoDvPMMAlmzeCFAS0WdShBKX00q56mMD8g}}"
                data-amount="{{i.price}}" data-name="{{i.title}}" data-description="Buy access to this course"
                data-currency="usd"></script>
        </form>
        {% endfor %}

    </div>
</body>

</html>
