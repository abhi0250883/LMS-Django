<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Course Detail</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<style>
    .course-card {
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }
    .course-card:hover {
        transform: translateY(-7px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .desc-box {
        max-height: 90px;
        overflow: hidden;
        transition: max-height 0.4s ease;
    }
    .desc-box.open {
        max-height: 600px; /* expanded height */
    }
    .read-more {
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        color: #0d6efd;
    }
</style>
<body>
    <div class="container my-5">
    <div class="row g-4">

        {% for i in course %}
        <div class="col-md-4">
            <div class="card course-card shadow-lg h-100">

                
                <img src="{{ i.image.url }}" class="card-img-top" 
                     style="width:250px; height:220px; object-fit:cover;" alt="{{ i.title }}">
                

                <div class="card-body">

                    <h4 class="card-title mb-2">{{ i.title }}</h4>

                    <div class="desc-box" id="desc{{ forloop.counter }}">
                        {{ i.description }}
                    </div>

                    <span class="read-more" onclick="toggleDesc('{{ forloop.counter }}')">
                        Read More
                    </span>

                    <h6 class="mt-3"><strong>Prerequisites:</strong></h6>

                    <div class="mb-2">
                        
                        <p class=" bg-light text-dark border mb-1">{{ i.prerequisites}}</p>
                        
                    </div>

                    <p class="mt-3 mb-1">
                        <i class="bi bi-person-circle"></i> 
                        <strong>Instructor:</strong> {{ i.instructor }}
                    </p>

                    <h5 class="text-success fw-bold">â‚¹{{ i.price }}</h5>

                    {% if i.pdf_material %}
                    <a href="{{ i.pdf_material.url }}" 
                       class="btn btn-sm btn-outline-primary" download>
                       ðŸ“¥ Download PDF
                    </a>
                    {% endif %}
                </div>

            </div>
        </div>
        {% endfor %}

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
    function toggleDesc(id) {
        const box = document.getElementById("desc" + id);
        box.classList.toggle("open");
    }
</script>
</body>
</html>
