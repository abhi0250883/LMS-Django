<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="col-lg-7 mx-auto bg-white p-4 shadow rounded">
        
        <h3 class="text-center mb-4 fw-bold">Edit Course</h3>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label fw-bold">Course Title</label>
                <input type="text" name="title" class="form-control" value="{{ course_obj.title }}" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea name="description" rows="5" class="form-control">{{ course_obj.description }}</textarea>
            </div>

            <!-- Prerequisites -->
            <div class="mb-3">
                <label class="form-label fw-bold">Prerequisites</label>
                <textarea name="prerequisites" rows="4" class="form-control">{{ course_obj.prerequisites }}</textarea>
            </div>

            <!-- Instructor -->
            <div class="mb-3">
                <label class="form-label fw-bold">Instructor</label>
                <input type="text" name="instructor" class="form-control" value="{{ course_obj.instructor }}" required>
            </div>

            <!-- Price -->
            <div class="mb-3">
                <label class="form-label fw-bold">Price (â‚¹)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ course_obj.price }}" required>
            </div>

            <!-- Image Preview + Upload -->
            <div class="mb-3">
                <label class="form-label fw-bold">Course Image</label><br>

                {% if corse.image %}
                    <img src="{{ course_obj.image.url }}" width="120" height="120" 
                         style="object-fit:cover; border-radius:8px;" class="mb-2">
                {% endif %}

                <input type="file" name="image" class="form-control mt-2">
            </div>

            <!-- PDF Preview + Upload -->
            <div class="mb-3">
                <label class="form-label fw-bold">PDF Material</label><br>

                {% if corse.pdf_material %}
                    <a href="{{ course_obj.pdf_material.url }}" target="_blank" class="btn btn-sm btn-outline-primary mb-2">
                        View Current PDF
                    </a>
                {% endif %}

                <input type="file" name="pdf_material" class="form-control mt-2">
            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4 fw-bold">Update Course</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
