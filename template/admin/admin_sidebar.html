<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --dark-color: #1e1e2d;
            --light-color: #f8f9fa;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --gray-color: #6c757d;
            --border-radius: 10px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, var(--dark-color) 0%, #121212 100%);
            padding-top: 20px;
            transition: var(--transition);
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            padding: 0 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar-brand .logo-icon {
            background-color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        .sidebar-brand h4 {
            color: white;
            font-weight: 700;
            margin: 0;
            font-size: 1.4rem;
        }

        .sidebar-brand .logo-text span {
            color: var(--accent-color);
        }

        .sidebar-menu {
            padding: 0 15px;
        }

        .sidebar-menu a {
            color: #a0a4b7;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .sidebar-menu a i {
            margin-right: 12px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-menu a.active {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        .sidebar-menu .logout {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="logo-icon">
                <i class="bi bi-speedometer2 text-white"></i>
            </div>
            <div class="logo-text">
                <h4>Edu<span>Bridge</span></h4>
            </div>
        </div>

        <div class="sidebar-menu">
            <a href="{% url 'admin_panel' %}" class="active">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="{% url 'admin_view_course' %}">
                <i class="bi bi-journals"></i>View Courses
            </a>

            <a href="{% url 'student_detail' %}">
                <i class="bi bi-people"></i> Students
            </a>
            <a href="#">
                <i class="bi bi-question-circle"></i> MCQ Questions
            </a>
            <a href="#">
                <i class="bi bi-credit-card"></i> Payments
            </a>
            <a href="{% url 'create_coupon' %}">
                <i class="bi bi-percent"></i> Coupen
            </a>
            <a href="#">
                <i class="bi bi-gear"></i> Settings
            </a>
            <div class="logout">
                <a href="#" class="text-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>

    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function (event) {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.getElementById('menuToggle');

            if (window.innerWidth <= 992 && sidebar.classList.contains('active') &&
                !sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>

</html>
